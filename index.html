<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Tic Tac Toe">
        <meta name="keywords" content="HTML, CSS, JavaScript, Tic Tac Toe, Patricia Nicole Opetina">
        <meta name="author" content="Patricia Nicole Opetina">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" type="image/ico" href="favicon.png"/>
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <div class="title">Tic-Tac-Toe</div>
        <div class="info-container">
            <span class="info-icon">&#9432;</span>
            <span id="info">X should make a move</span> 
        </div>
        <h5>
            <span class="info-icon">&#9432;</span>
            <em> Hooman is playing X, computer playing O</em>
        </h5>
        <div class="buttons-container">
            <button id="restart-btn">Restart Game</button>
        </div>
        <hr/>
        <div class="board-container">
            <div class="board" id="board">
                <div class="board-item" id="0">X</div>
                <div class="board-item" id="1">X</div>
                <div class="board-item" id="2">X</div>
                <div class="board-item" id="3">X</div>
                <div class="board-item" id="4">X</div>
                <div class="board-item" id="5">X</div>
                <div class="board-item" id="6">X</div>
                <div class="board-item" id="7">X</div>
                <div class="board-item" id="8">X</div>
            </div>
        </div>


        <script src="gameboard.js"></script>

        <script src="displaycontroller.js"></script>
        <script src="script.js"></script>
    </body>
</html>
