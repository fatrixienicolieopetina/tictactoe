<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Tic Tac Toe">
        <meta name="keywords" content="HTML, CSS, JavaScript, Tic Tac Toe, Patricia Nicole Opetina">
        <meta name="author" content="Patricia Nicole Opetina">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Tsik Tsak Toe</title>
    </head>
    <body>
        <div class="title">Tic Tac Toe</div>
        <h1 id="info">X should make a move</h1>
        <div class="buttons-container">
            <button id="restart-btn">Restart</button>
        </div>
        <div class="board-container">
            <div class="board" id="board">
                <div class="board-item" id="0">X</div>
                <div class="board-item" id="1">X</div>
                <div class="board-item" id="2">X</div>
                <div class="board-item" id="3">X</div>
                <div class="board-item" id="4">X</div>
                <div class="board-item" id="5">X</div>
                <div class="board-item" id="6">X</div>
                <div class="board-item" id="7">X</div>
                <div class="board-item" id="8">X</div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
